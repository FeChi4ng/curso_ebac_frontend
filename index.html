<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form-num">
            <input id="campoA" type="number" required placeholder="Campo A: digite o primeiro valor aqui">
            <p class="error">O primeiro valor não é menor que o segundo valor. <a href="#" onclick="myFunction()" class="link">Tente novamente.</a></p>
            <input id="campoB" type="number" required placeholder="Campo B: digite o segundo valor aqui">
            <button type="submit">Enviar</button>
            <button type="reset" class="resetar">Limpar</button>
        </form>
        <p class="success">Os valores foram enviados com sucesso.</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
